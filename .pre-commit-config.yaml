repos:
  # =============================================================================
  # STAGE 1: Basic File Formatting (Most General)
  # Fix whitespace, line endings, and file formatting issues
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: ^dist/
      - id: end-of-file-fixer
        exclude: ^dist/
      - id: mixed-line-ending
        args: [--fix=lf]
        exclude: ^dist/

  # =============================================================================
  # STAGE 2: File Validation (General)
  # Validate file formats and check for common issues
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]

  # =============================================================================
  # STAGE 3: EditorConfig Validation (Cross-Language Standards)
  # Enforce consistent coding styles across all file types
  # =============================================================================
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.4.1
    hooks:
      - id: editorconfig-checker
        alias: ec
        exclude: ^dist/

  # =============================================================================
  # STAGE 4: Language-Specific Linting & Formatting
  # Python (Ruff) and TypeScript/JavaScript (Prettier)
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^dist/
      - id: ruff-format
        exclude: ^dist/

  - repo: local
    hooks:
      - id: prettier
        name: Prettier
        entry: npx prettier --write --ignore-unknown
        language: system
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        pass_filenames: true
        exclude: ^dist/

  # =============================================================================
  # STAGE 5: Security Scanning (Most Critical - Run Last)
  # Scan for secrets and sensitive data
  # =============================================================================
  - repo: local
    hooks:
      - id: entro-secret-scan
        name: Entro Secret Scan
        entry: "bash -c '#!/bin/bash\n\necho \"Running entro security custom pre-commit hook...\"\n\nif git config --bool entro.skipSecretScan; then\n  echo \"Custom Hook: üõë Skipping secret scan due to git config 'entro.skipSecretScan' is true.\"\n  exit 0\nfi\n\necho \"Custom Hook: ‚úÖ 'entro.skipSecretScan' is NOT true. Proceeding with scan.\"\n\n entro scan pre-commit . --fail-on-findings || { # '||' means: if previous command fails (non-zero exit)\n  echo \"Custom Hook: ‚ùå entro cli scan FAILED! Please fix issues before committing.\"\n  exit 1\n}\n\necho \"Custom Hook: ‚úÖ entro cli scan completed successfully.\"\nexit 0'"
        language: system
        pass_filenames: false
        always_run: true
        stages:
          - pre-commit
        args:
          - --fail-on-findings
