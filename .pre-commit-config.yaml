repos:
  # =============================================================================
  # STAGE 1: Basic File Formatting (Most General)
  # Fix whitespace, line endings, and file formatting issues
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: ^dist/
      - id: end-of-file-fixer
        exclude: ^dist/
      - id: mixed-line-ending
        args: [--fix=lf]
        exclude: ^dist/

  # =============================================================================
  # STAGE 2: File Validation (General)
  # Validate file formats and check for common issues
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-docstring-first
        types: [python]
      - id: check-ast
        types: [python]
      - id: debug-statements
        types: [python]
      - id: name-tests-test
        args: [--pytest-test-first]
        types: [python]

  # =============================================================================
  # STAGE 3: EditorConfig Validation (Cross-Language Standards)
  # Enforce consistent coding styles across all file types
  # =============================================================================
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.4.1
    hooks:
      - id: editorconfig-checker
        alias: ec
        exclude: ^dist/

  # =============================================================================
  # STAGE 4: Language-Specific Linting & Formatting
  # Python (Ruff) and TypeScript/JavaScript (Prettier)
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^dist/
      - id: ruff-format
        exclude: ^dist/

  - repo: local
    hooks:
      - id: prettier
        name: Prettier
        entry: npx prettier --write --ignore-unknown --cache --cache-location .cache/prettier
        language: system
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        pass_filenames: true
        exclude: ^dist/

  # =============================================================================
  # STAGE 5: Security Scanning (Most Critical - Run Last)
  # Scan for secrets and sensitive data
  # =============================================================================
  - repo: local
    hooks:
      - id: entro-secret-scan
        name: Entro Secret Scan
        entry: bash
        language: system
        pass_filenames: false
        always_run: true
        stages:
          - pre-commit
        args:
          - -lc
          - |
            set -euo pipefail

            echo "Running entro security custom pre-commit hook..."

            if git config --bool entro.skipSecretScan; then
              echo "Custom Hook: üõë Skipping secret scan because git config 'entro.skipSecretScan' is true."
              exit 0
            fi

            echo "Custom Hook: ‚úÖ 'entro.skipSecretScan' is NOT true. Proceeding with scan."

            if entro scan pre-commit . --fail-on-findings; then
              echo "Custom Hook: ‚úÖ entro cli scan completed successfully."
              exit 0
            else
              echo "Custom Hook: ‚ùå entro cli scan FAILED! Please fix issues before committing."
              exit 1
            fi
